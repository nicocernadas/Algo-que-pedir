<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav-bars.css">
    <link rel="stylesheet" href="../css/flex-grid.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/component-css/number-input.css">
    <link rel="stylesheet" href="../css/component-css/grid-table.css">
    <link rel="stylesheet" href="../css/component-css/buttons.css">
    <link rel="stylesheet" href="../css/component-css/input.css">
    <link rel="stylesheet" href="../css/component-css/switch-button.css">
    <link rel="stylesheet" href="../css/pages-css/6-product-edit.css">
    
    <title>Edicion de Plato</title>
</head>
<body>

    <!-- Header -->
    <header class="main-nav">

        <div class="icon-and-text">
            <a href="../pages/" class="pot-container">
                <i class="ph-fill ph-cooking-pot"></i>
            </a>
            <a href="../pages/">
                <span class="main-title">Algo que pedir</span> 
            </a>
        </div>

        <nav class="options-and-icon">
            <button class="btn-empty">Pedidos</button> 
            <button class="btn-empty active">Menú</button> 
            <button class="btn-empty">Ingredientes</button> 
            <button class="btn-empty">Cuentas</button> 
            <!-- <i class="ph ph-list hidden"></i> -->
            <label id="nav-hamburger" class="hidden">
                <input type="checkbox" id="hamburger-toggle">
                <span class="hidden"></span>
                <span class="hidden"></span>
                <span class="hidden"></span>
            </label>
                <i class="ph ph-user-circle user-img"></i>
            <div class="mobile-icons">
                <i class="ph ph-shopping-cart hidden"></i>
                <i class="ph ph-fork-knife hidden"></i>
                <i class="ph ph-bowl-food hidden"></i>
                <i class="ph ph-user hidden"></i>
            </div>
        </nav>

    </header>

    <!-- Content -->
    <main class="container-column">
        <article  class="container-column main-content">
            <h1 class="header-title section-title">Editar Plato</h1>
            <form action="" id="form-product-edit" class="container-column form-product-edit">
                <!-- Datos del Plato  -->
                <fieldset form="form-product-edit" name="product-info"
                class="content-section form-section-product-info">
                    <div class="container-column product-info">
                        <div class="container-column input-group">
                            <label for="product-name" class="label-color">Nombre del Plato*</label>
                            <input type="text" id="product-name" 
                            class="input-primary"
                            placeholder="Hamburguesa triple completa">
                        </div>
                        <div class="container-column input-group">
                            <label for="product-description" class="label-color">Descripción*</label>
                            <textarea id="product-description"
                            maxlength='1000' minlength='100'
                            class="input-primary description-textarea"
                            placeholder="Hamburguesa triple con una deliciosa cebolla morada salteada que junto con el acomparamiento de lechuga, tomate y cheddar generan una sensación única e inugualable. Viene sin adherezos."></textarea>
                        </div>
                        <div class="container-column input-group">
                            <label for="url-product-img" class="label-color">URL de la imagen del plato*</label>
                            <input type="text" id="url-product-img"
                            class="input-primary"
                            placeholder="http://images.google.com/altaburger.jag">
                        </div>
                    </div>
                    <div class="i
                    "><img src="../assets/img/hamburguesa2.jpg" alt="anvorguesa" class="img-product-edit"></div>
                </fieldset>
                <!-- Costos  -->
                <fieldset form="form-product-edit" name="product-cost"
                class="container-column content-section">
                    <h2 class="subtitle">Costos</h2>

                    <div class="container-column input-group">
                        <label for="product-base-cost" class="label-color">Precio Base*</label>
                        <input type="number" id="product-base-cost"
                        class="input-primary number-input"
                        placeholder="Escribir numero...">
                    </div>

                    <div class="switch-button-group">
                        <label for="es-de-autor">
                            <h3>Plato de Autor</h3>
                            <p class="display-none-mobile label-color">Aplica un porcentaje adicional al precio de venta</p>
                        </label>
                        <div class="slide-button">
                            <input type="checkbox" class="toggle" id="es-de-autor">
                            <div class="background-div">
                                <div class="circle-slide"></div>
                            </div>
                        </div>
                    </div>

                    <div class="switch-button-group">
                        <label for="en-promocion">
                            <h3>Plato de Promoción</h3>
                            <p class="display-none-mobile label-color">Aplica un descuento al precio de venta</p>
                        </label>
                        <div class="slide-button">
                            <input type="checkbox" class="toggle" id="en-promocion">
                            <div class="background-div">
                                <div class="circle-slide"></div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                
                <fieldset form="form-product-edit" name="product-ingredients"
                class="container-column content-section form-section-product-ingredients">
                    <h2 class="subtitle product-edit-subtitle">Ingredientes</h2>
                    <div class="product-ingredients-cost-subtitle">
                        <h3 class="h3">Costo de Producción</h3>
                        <p>$100</p>
                    </div>
    
                    <div class="grid-table-container product-edit-ingredients-table">
                        <header class="grid-table-row table-header">
                            <div class="cell" id="nombre">Nombre</div>
                            <div class="cell" id="grupo-alimenticio"><span>Grupo</span> <span class="p-alimenticio display-none-mobile">Alimenticio</span></div>
                            <div class="cell col-centered" id="origen">Origen</div>
                            <div class="cell col-centered" id="acciones">Acciones</div>
                        </header>
    
                        <div class="grid-table-row product-edit-ingredients-table-content">
                            <div class="cell" id="nombre-1">Carne de Renacuajo</div>
                            <div class="cell" id="grupo-alimenticio-1">Proteínas</div>
                            <div class="cell col-centered"><i class="ph ph-cow" id="origen-1"></i></div>
                            <button disabled class="cell col-centered icon-action-btn"><i class="ph ph-trash" id="acciones-1"></i></button>
                        </div>
    
                        <div class="grid-table-row product-edit-ingredients-table-content">
                            <div class="cell" id="nombre-2">Queso Cheddar</div>
                            <div class="cell" id="grupo-alimenticio-2">Lacteos</div>
                            <div class="cell col-centered"><i class="ph ph-cow" id="origen-2"></i></div>
                            <button disabled class="cell col-centered icon-action-btn"><i class="ph ph-trash" id="acciones-2"></i></button>
                        </div>
    
                        <div class="grid-table-row product-edit-ingredients-table-content">
                            <div class="cell" id="nombre-3">Lechuga</div>
                            <div class="cell" id="grupo-alimenticio-3">Frutas y Verduras</div>
                            <div class="cell col-centered"><i class="ph ph-plant" id="origen-3"></i></div>
                            <button disabled class="cell col-centered icon-action-btn"><i class="ph ph-trash" id="acciones-3"></i></button>
                        </div>
    
                        <div class="grid-table-row product-edit-ingredients-table-content">
                            <div class="cell" id="nombre-4">Tomate</div>
                            <div class="cell" id="grupo-alimenticio-4">Frutas y Verduras</div>
                            <div class="cell col-centered"><i class="ph ph-plant" id="origen-4"></i></div>
                            <button disabled class="cell col-centered icon-action-btn"><i class="ph ph-trash" id="acciones-4"></i></button>
                        </div>
    
                    </div>
                </fieldset>
                
                <section class="btn-group-actions">
                    <button disabled class="btn btn-secondary btn-dish">Descartar <span class="p-cambios display-none-mobile">Cambios</span></button>
                    <button disabled class="btn btn-primary btn-dish">Guardar <span class="p-cambios display-none-mobile">Cambios</span></button>
                </section>
            </form>
        </article>
    </main>

</body>
</html>
