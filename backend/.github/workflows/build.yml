# .github/workflows/build.yml
# GitHub Actions documentation
# => https://docs.github.com/en/actions
name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # Nota: Reemplazar "main, master" con las branches principales que se manejen (ej.: "main, develop")
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ← NUEVO - Trae todo el historial
          persist-credentials: true  # ← NUEVO - Mantiene credenciales

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Execute Gradle commands in GitHub Actions workflows
      - uses: gradle/actions/setup-gradle@v3

      # le doy permiso de ejecucion a gradle para que deje de fallar en github
      - name: Give execute permission to gradle
        run: chmod +x ./gradlew

      - name: Execute tests with coverage
        run: ./gradlew runOnGitHub

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: List files
        run: |
          ls -la .github

      - name: Commit and push the badge (if it changed)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'  # ← NUEVO - Solo en main/master
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update coverage badge'  # ← Mejor mensaje
          add: '*.svg'
          new_branch: main  # ← NUEVO - Usa new_branch en lugar de branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/